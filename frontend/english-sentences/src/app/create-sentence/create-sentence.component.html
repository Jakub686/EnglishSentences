<div class="col-md-6 offset-md-3">
<h3> Create sentence</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>text</label>
      <input type="text" class="form-control" style="background-color: red;" id="text" [(ngModel)] = "sentence.textEn" name="text">
    </div>
    <button class = "btn btn-success" type ="submit">Submit</button>
  </form>
</div>

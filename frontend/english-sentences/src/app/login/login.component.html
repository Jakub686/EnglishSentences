<h2>Login</h2>

<form (ngSubmit)="onSubmit()">
  <div class="grid-wrapper-main">
    <div class="rounded-input">
      <label>Email: </label>
      <input type="text" class="rounded" [(ngModel)]="user.email" name="username">
    </div>
    <div class="rounded-input">
      <label>Password: </label>
      <input type="text" class="rounded" [(ngModel)]="user.password"
             name="password">
    </div>
  </div>
  <button class="btn-submit" type="submit">Submit</button>
</form>
